<template>
    <c-calendar 
        calendar-data={calendarData} 
        lwc:if={displayCalendar}
        ondatechange={handleDateChange}
        ondayclick={handleDayClick}
        ondrop={handleDrop}
        onpartclick={handlePartClick}
        onpartdoubleclick={handlePartDoubleClick}
        onperiodchange={handlePeriodChange}>

        <lightning-button
            class="button-vertical-alignment"
            disabled={isReadOnly}
            label={LABEL_NEW_PART}
            onclick={handleNewPart}
            slot="buttons"
            variant="neutral">
        </lightning-button>
        
    </c-calendar>
</template>
