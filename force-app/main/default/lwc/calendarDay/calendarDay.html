<template>
    <div lwc:if={showNumber} class={classDayCounter} data-id={dataId} onclick={handleClick} ondrop={handleOnDrop} ondragover={handleOnDragOver}>
        {number}
    </div>

    <div class={classContainer} onclick={handleClick} ondragover={handleOnDragOver} ondrop={handleOnDrop} style={styleContainer}>
        <template for:each={parts} for:item="part">
            <c-calendar-part 
                configuration={configuration}
                font-type={part.fontType}
                from-date-time={part.fromDateTime}
                index={part.id} 
                key={part.index}
                left={part.left} 
                onpartclick={handlePartClick}
                onpartdoubleclick={handlePartDoubleClick}
                onpartshiftclick={handlePartShiftClick}
                selected={part.selected}
                show-icon={part.showIcon}
                title={part.title} 
                title2={part.title2} 
                to-date-time={part.toDateTime}
                type={part.type}
                width={part.width}
            ></c-calendar-part>
        </template>
    </div>
</template>
